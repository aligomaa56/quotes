{% extends "base.html" %}
{% block body %}
<div class="container">
  <form action="" method="post" class="custom-search-form">
    <div class="input-group mb-3 custom-search-group">
      <input
        type="text"
        class="form-control custom-search-input"
        aria-label="Search"
        aria-describedby="button-addon2"
        name="search"
      />
      <button
        class="btn custom-search-button"
        type="submit"
        id="button-addon2"
      >
        Search
      </button>
    </div>
  </form>

  {% for post, user in posts %}
  <div class="border">
    <a href="/profile/{{user.id}}" style="text-decoration: none;">
      <img
        src="../static/images/{{user.profile_picture}}"
        alt="Avatar Image"
        class="photo"
        style="margin-left: 20px; border-radius: 50%; width: 40px;"
      />
    </a>
    <a href="/profile/{{user.id}}" style="color: #6e8898; text-decoration: none;">
      <small>{{ user.first_name }} {{ user.last_name }}</small>
    </a>

    <p class="post-data" >{{ post.data }}</p>
    <!-- Liking Post -->
    <form action="/post/{{post.id}}/like" method="post" class="like">
      <button type="submit" class="btn btn-outline-dark btn-sm" style="background-color: black;">🤍</button>
      <p style="display: inline"> {{ post.likes | count }}</p>
    </form>
  </div>
  <br />
  {% endfor %}
</div>
{% endblock %}
