{% extends "base.html" %}

{% block body %}
<div class="container">
  {% for post, user in posts %}
  <div class="border">
    <!-- User Profile Picture -->
    <a href="/profile/{{user.id}}">
      <img
        src="../static/images/{{user.profile_picture}}"
        alt="Avatar Image"
        class="photo"
        style="margin-right: 5px; border-radius: 50%; width: 30px;"
      />
    </a>

    <!-- User Full Name -->
    <a href="/profile/{{user.id}}" style="color: #020202; text-decoration: none;">
      {{ user.first_name }} {{ user.last_name }}
    </a>

    <!-- Post Data -->
    <p class="post-data">{{ post.data }}</p>

    <!-- Liking Post Form -->
    <form action="/post/{{post.id}}/like" method="post" class="like">
      <button type="submit" class="btn btn-outline-dark btn-sm">🤍</button>
      <p style="display: inline">{{ post.likes | count }}</p>
    </form>
  </div>
  <br />
  {% endfor %}
</div>
{% endblock %}
