{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profilepic.css') }}">
{% endblock %}

{% block body %}
<div class="edit-profile-content">
  <h2>Edit Your Profile</h2>
  <form action="{{ url_for('edit_user_profile', id=current_user.id) }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" id="first_name" name="first_name" class="form-control" value="{{ current_user.first_name }}" required>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="form-control" value="{{ current_user.last_name }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" required>
    </div>
    <div class="mb-3">
      <label for="bio" class="form-label">Bio</label>
      <textarea id="bio" name="bio" class="form-control">{{ current_user.bio }}</textarea>
    </div>
    <div class="mb-3">
      <label for="old_password" class="form-label">Old Password</label>
      <input type="password" id="old_password" name="old_password" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">New Password</label>
      <input type="password" id="password1" name="password1" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm New Password</label>
      <input type="password" id="password2" name="password2" class="form-control">
    </div>
    <div class="mb-3">
      <label for="profile_picture" class="form-label">Profile Picture</label>
      <input type="file" id="profile_picture" name="profile_picture" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="/edit/profile/{{user.id}}/remove_profile_picture/" class="btn btn-sm btn-outline-primary mt-3">Remove Profile Photo</a>
</div>
{% endblock %}
